<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page not found</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <style>
    .box {
      width: calc(100% - 250px);
      margin: 0 auto;
      position: relative;
      z-index: -1;
      background-image: url('https://i.pinimg.com/originals/26/e4/76/26e476fcbd083f55ab4d3cf8079497aa.jpg');
      background-repeat: no-repeat;
      background-size:cover;
      height: 600px;
    }

    .box-item {
      transform: translate(0,190px);
      top: 0;
      color: #FFF;
    }

    .box-item h2 , h3, p {
      text-align: center;
    }

  </style>
</head>
<body>
<section class="box">
  <div class="box-item">
  <h2 class="error">Error</h2>
    <p>400</p>
  <h3>Page not Found</h3>

  </div>
</section>
</body>
</html>
